<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="cal-body">
            <section class="display-container">
                <div class="display"></div>
            </section>
            <section class="btn-container">

                <button onclick="test()" class="btn-c">clear</button>
                <div class="num-container">
                    <button value="+" onclick="giveOperator('+')" class="btn">+</button>
                    <button value="=" onclick="run('=')" class="btn">=</button>
                    <button value="-" onclick="giveOperator('-')" class="btn">-</button>
                    <button value="x" onclick="giveOperator('x')" class="btn">x</button>
                    <button value="/" onclick="giveOperator('/')" class="btn">&divide;</button>
                    <button value="%" onclick="appendNumber('.')" class="btn">.</button>
                    <button value="0" onclick="appendNumber('0')" class="btn">0</button>
                    <button value="1" onclick="appendNumber('1')" class="btn">1</button>
                    <button value="2" onclick="appendNumber(2)" class="btn">2</button>
                    <button value="3" onclick="appendNumber(3)" class="btn">3</button>
                    <button value="4" onclick="appendNumber(4)" class="btn">4</button>
                    <button value="5" onclick="appendNumber(5)" class="btn">5</button>
                    <button value="6" onclick="appendNumber(6)" class="btn">6</button>
                    <button value="7" onclick="appendNumber(7)" class="btn">7</button>
                    <button value="8" onclick="appendNumber(8)" class="btn">8</button>
                    <button value="9" onclick="appendNumber(9)" class="btn">9</button>
                </div>
               

            </section>
        </div>
    </div>
</body>

</html>
